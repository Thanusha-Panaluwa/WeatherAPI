<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
     <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>WeatherSearch</title>
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1>Weather Forcast</h1>
          </div>
        </div>
         <div class="row col-12">
          <div class="col">
            <form id="search-form" class="form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="City Name"
                  class="form-control"
                  id="input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          </div>
        </div>
        <div class="row col-12">
          <div class="col"><span class="pic"><img id="icon" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"></span>
            <span class="temp">19</span><a href='#' id="celcius">
              <strong> &#176;C <a>/<a href="#" id = "faranhite"> &#176;F </a></strong>
          </div>
          <div class="col">
            <p><h1><strong class="city">Colombo</strong></h1>
              <h4>time</h4>
            Humidity:<span class="hum">15</span> %<br/>
            wind:<span class="wind">4</span> KM/h <br/>
            <span class="clear">Clear sky</span><br/>
            Feels like : <span class="feels">Feels Like</span><br/>
            Last Updated: <span class="time">sunday</span></p>
            <script src="javaScript.js"></script>
          </div>
        </div>
      </div>
    </div>
     <p class=" footer">This  project was coded by <a href="">Thanusha Panaluwa</a> and is <a href="">open-sourced on Github</a>and <a href="">hosted on Netlify</a>.</p>
  </body>
</html>
